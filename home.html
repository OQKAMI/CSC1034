<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/default_style.css">    <!-- Default Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/home.css">             <!-- Home Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/auth.css">             <!-- Authentication Stylesheet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <link rel="preload" href="https://unpkg.com/argon2-browser@1.18.0/dist/argon2-bundled.min.js" as="script">
        <script src="https://unpkg.com/argon2-browser@1.18.0/dist/argon2-bundled.min.js"></script>

        <title>Home - 9 Letters</title>

    </head>

    <body>

        <div class="container">
            
            <!-- Main Content-->

            <div class="main-content">

                <div class="header-container">

                    <div class="logo-container basic-container select-override">
                        <h1 class="sub-title">9 Letters</h1>
                    </div>

                    <div class="welcome-container basic-container select-override">
                        <h2 class="welcome-message sub-title">Welcome, </h2><h2 id="welcome-username" class="sub-title">Username</h2> <!-- Username will be dynamically set -->
                    </div>

                    <div class="profile-container basic-container">
                        
                    </div>

                </div>

                <div class="content-container">

                    <div class="profile-stats-container basic-container">

                    </div>
                    
                    <div class="game-container basic-container">
                        
                        <div class="game-controls">
                            <div class="resume-game-container">
                                <button id="resume-game">Resume Game</button>
                                <div id="resume-difficulty">Easy</div>
                                <div id="last-played">Apr. 21</div>
                            </div>

                            <div class="new-game-container">
                                <button id="new-game">New Game</button>
                                <div class="difficulty-selector">
                                    <select name="difficulty" id="difficulty"> <!-- Difficulty Selector -->
                                        <option value="" disabled selected>Select Difficulty</option>
                                        <option value="easy">Easy</option>
                                        <option value="medium">Medium</option>
                                        <option value="hard">Hard</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        

                        <div class="difficulty-info">

                            <h3>Difficulty Effects</h3>

                            <table>

                                <thead>
                                    <tr>
                                        <th>Level</th>
                                        <th>Timer Length</th>
                                        <th>Letter Reusability</th>
                                        <th>Score Multiplier</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <td><span class="level easy">Easy</span></td>
                                        <td>90 Seconds</td>
                                        <td>Unlimited</td>
                                        <td>0.90x</td>
                                    </tr>
                                    <tr>
                                        <td><span class="level medium">Medium</span></td>
                                        <td>75 Seconds</td>
                                        <td>3 times</td>
                                        <td>1.00x</td>
                                    </tr>
                                    <tr>
                                        <td><span class="level hard">Hard</span></td>
                                        <td>60 Seconds</td>
                                        <td>None</td>
                                        <td>1.25x</td>
                                    </tr>
                                </tbody>

                            </table>

                        </div>

                    </div>

                    <div class="leaderboard-container basic-container">

                    </div>

                </div>

                <div class="footer-container">

                    <div class="footer-text-container basic-container">
                        <h2 class="footer-text sub-title select-override">Â© 2025 - 9 Letters. All rights reserved.</h2>
                        <h2 class="footer-text sub-title">Developed by <a href="https://github.com/OQKAMI" target="_blank">OOKAMI</a></h2>
                    </div>

                </div>

            </div>

        </div>

        <div class="message-overlay overlay-pointer-override">

            <div id="popup-container" class="popup-bubble">
                
                <!-- Messages loaded through JS with class "popup" -->

            </div>

        </div>

        <div id="authentication-overlay" class="authentication-overlay">

            <!-- Authentication Popup -->
            <!-- Login or Register    -->

            <div class="authentication-container">

                <div id="registration-container" class="form-container registration-container active">

                    <!-- Registration Form -->

                    <div class="title-container">
                        <h1 class="title">9 Letters</h1>
                    </div>

                    <form id="reg-form">

                        <div class="form-group">
                            <label for="reg-username">Username</label>
                            <input type="text" id="reg-username" name="username" placeholder="Enter your username" autocomplete="username" minlength="4" required>
                        </div>

                        <div class="form-group">
                            <label for="reg-password">Password</label>
                            <div class="password-group">
                                <input type="password" id="reg-password" name="password" placeholder="Enter your password" minlength="8" required>
                                <button id="reg-toggle-password" type="button"><i id="reg-eye-icon" class="fa-solid fa-eye"></i></button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="reg-confirm-password">Confirm Password</label>
                            <input type="password" id="reg-confirm-password" name="confirm-password" placeholder="Confirm your password" minlength="8" required>
                        </div>

                        <div class="password-strength-container">
                            <div class="password-strength-label">
                                <label id="password-strength-label">Password Strength</label>
                            </div>

                            <div class="password-strength" id="password-strength">
                                <div id="weak-password-indicator" class="strength-indicator"></div> <!-- Weak: The minimum acceptable length -->
                                <div id="medium-password-indicator" class="strength-indicator"></div> <!-- Medium: Mix of numbers and letters -->
                                <div id="strong-password-indicator" class="strength-indicator"></div> <!-- Strong: Includes symbols -->
                            </div>
                        </div>

                        

                        <div class="alert-container">
                            <div class="alert-message" id="reg-alert-message">
                                <!-- Registration alert messages will be displayed here -->
                            </div>
                        </div>

                        <div class="reg-placeholder"></div>

                        <button class="auth-button disabled" id="register" type="submit" disabled>Register</button>
                        <button class="auth-button" id="reg-switch" type="button">Already Registered</button>

                    </form>

                </div>

                <div id="login-container" class="form-container login-container">

                    <!-- Login Form -->

                    <div class="title-container">
                        <h1 class="title">9 Letters</h1>
                    </div>

                    <form id="login-form">

                        <div class="form-group" id="username-login-group">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" name="username" placeholder="Enter your username" autocomplete="username" required>
                        </div>

                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <div class="password-group">
                                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                                <button id="login-toggle-password" type="button"><i id="login-eye-icon" class="fa-solid fa-eye"></i></button>
                            </div>
                        </div>

                        <div class="alert-container">
                            <div class="alert-message" id="login-alert-message">
                                
                                <!-- Login alert messages will be displayed here -->

                            </div>
                        </div>

                        <div class="login-placeholder"></div>

                        <button class="auth-button" id="login" type="submit">Login</button>
                        <button class="auth-button" id="login-switch" type="button">Create Account</button>

                    </form>

                </div>

            </div>

        </div>

        <script type="module" src="js/home/home.js"></script>
        <script type="module" src="js/auth/auth.js"></script>

    </body>

</html>
