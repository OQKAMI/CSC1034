<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/default_style.css">
        <link rel="stylesheet" type="text/css" href="css/home.css">

        <title>Home - 9 Letters</title>

    </head>

    <body>

        <div class="container">
            
            <!-- Main Content-->

            <div class="test">

                <button hidden class="button-a">Test Button</button>

            </div>

        </div>

        <div class="message-overlay overlay-pointer-override">

            <div class="popup-bubble">
                
                <!-- Popup messages loaded through JS -->

            </div>

        </div>

        <div class="authentication-overlay">

            <!-- Authentication Popup -->
            <!-- Login or Register    -->

            <div class="authentication-container">

                <div id="registration-container" class="form-container registration-container active">

                    <!-- Registration Form -->

                    <div class="title-container">
                        <h1 class="title">9 Letters</h1>
                    </div>

                    <form id="reg-form">

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="reg-username" name="username" placeholder="Enter your username" autocomplete="username" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email (optional)</label>
                            <input type="email" id="reg-email" name="email" placeholder="Enter your email" autocomplete="email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="reg-password" name="password" placeholder="Enter your password" minlength="8" required>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="reg-confirm-password" name="confirm-password" placeholder="Confirm your password" minlength="8" required>
                        </div>

                        <div class="password-strength">
                            <div class="strength-indicator weak-password-indicator"></div> <!-- Weak: The minimum acceptable length -->
                            <div class="strength-indicator medium-password-indicator"></div> <!-- Medium: Mix of numbers and letters -->
                            <div class="strength-indicator strong-password-indicator"></div> <!-- Strong: Includes symbols -->
                        </div>

                        <button class="auth-button" type="submit">Register</button>

                    </form>
                    
                    <div class="alt-container">
                        <button class="auth-button" id="switch-a">Already Registered</button>
                    </div>  

                </div>

                <div id="login-container" class="form-container login-container">

                    <!-- Login Form -->

                    <div class="title-container">
                        <h1 class="title">9 Letters</h1>
                    </div>

                    <form id="reg-form">

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="login-username" name="username" placeholder="Enter your username" autocomplete="username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="login-password" name="password" placeholder="Enter your password" minlength="8" required>
                        </div>

                        <button class="auth-button" type="submit">Login</button>

                    </form>
                    
                    <div class="alt-container">
                        <button class="auth-button" id="switch-b">Create Account</button>
                    </div>  

                </div>

            </div>

        </div>

        <script src="js/auth.js"></script>

    </body>

</html>
