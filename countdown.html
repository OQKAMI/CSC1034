<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/default_style.css">
        <link rel="stylesheet" href="css/countdown.css">

        <title>9 Letters</title>
    </head>

    <body>

        <div class="container">

            <!-- Main Content-->

            <div class="bubble-container">

                <div class="bubble-main bubble-parent">

                    <div class="bubble">
                        <div class="bubble-display">

                            <!-- Countdown Display -->
                            <div id="letter-1" class="letter-container">1</div>
                            <div id="letter-2" class="letter-container">2</div>
                            <div id="letter-3" class="letter-container">3</div>
                            <div id="letter-4" class="letter-container">4</div>
                            <div id="letter-5" class="letter-container">5</div>
                            <div id="letter-6" class="letter-container">6</div>
                            <div id="letter-7" class="letter-container">7</div>
                            <div id="letter-8" class="letter-container">8</div>
                            <div id="letter-9" class="letter-container">9</div>

                        </div>
                    </div>

                    <hr>

                    <div class="bubble">
                        <div class="bubble-controls">

                            <!-- Countdown Controls -->
                            <!-- Vowels / Consonants -->

                        </div>
                    </div>

                    <hr>

                    <div class="bubble">
                        <div class="bubble-input">

                            <!-- Input Field -->
                            <input type="text" id="word-input" placeholder="Enter your words here...">
                            <!-- Submit Button -->
                            <button id="submit-word">Submit</button> 

                        </div>
                    </div>

                </div>

                <div class="bubble-side">

                    <div class="bubble">
                        <div class="bubble-player-info">

                            <!-- Player Info -->

                        </div>
                    </div>

                    <div class="bubble">
                        <div class="bubble-game-info">

                            <!-- Game Info -->

                        </div>
                    </div>
                </div>

            </div>

        </div>
            
        <script type="module" src="js/countdown/countdown.js"></script>

    </body>

</html>
